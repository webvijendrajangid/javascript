<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="stop">Stop</button>

    
</body>
<script>
    const sayVijendra = function() {
        console.log("Vijendra");
    }

    const changeText = function() {
        document.querySelector('h1').innerHTML = 'Javascript best series';
    }

    setTimeout(sayVijendra, 2000);

    const changeMe = setTimeout(changeText, 4000);

    document.querySelector("#stop").addEventListener('click', function(e) {
        clearTimeout(changeMe);
        console.log("Clear Time Out Funcction is called");
    })


</script>
</html>
